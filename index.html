<link rel="stylesheet" type="text/css" href="assets/css/public.css" />

<body>
    <header class="g_header clearfix">
        <img class="baseball_logo" src="assets/images/bg1.png" alt="logo">
    </header>
    <section class="main decals_main clearfix">
        <div class="decals decals_left">
            <img class="decals_a" src="assets/images/index_bg1.png" alt="logo">
            <img class="decals_b" src="assets/images/index_bg4.png" alt="logo">
            <!-- <span class="decals_a"></span>
            <span class="decals_b"></span> -->
        </div>  
        <div class="decals decals_right">
            <img class="decals_c" src="assets/images/index_bg2.png" alt="logo">

            <!-- <span class="decals_c"></span>
            <span class="decals_d"></span> -->
        </div>      
    </section>
    <section class="main clearfix">
    	<div class="game_intro">
    		<h5>游戏介绍</h5>
    		<p>
    			用棒球的规则猜数字(0~9)<br>
    			每局随机生成被猜数<br>
    			填写的猜测数字不能重复
    		</p>
    		<h5>提示规则</h5>
    		<p>    			
    			数字对,位置不对: ball(b)<br>
    			数字对,且位置对: strike(s) <br>			
    			数字、位置均不对: all out
    		</p>
    		<a href="choose.html" class="game_go bg_btn">开始游戏&nbsp;GO</a> 
    	</div>
